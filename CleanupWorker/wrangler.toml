name = "tmc-file-transfer-cron"
main = "src/index.js"
compatibility_date = "2022-06-27"

account_id = ""

d1_databases = [
    { binding = "DB", name = "transfer", database_id = "$DATABASE_ID" }
]

[[r2_buckets]]
binding = 'transferbucket'
bucket_name = 'transfer'
preview_bucket_name = 'transfer-dev'

[triggers]
crons = ["0 0 * * *"]
